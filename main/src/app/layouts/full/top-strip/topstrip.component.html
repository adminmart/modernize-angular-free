<div class="app-topstrip bg-dark text-white p-y-10 p-x-20 w-100 d-lg-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center justify-content-center gap-48">
        <a class="d-flex align-items-center" href="https://adminmart.com/" target="_blank">
            <img src="/assets/images/logos/logo-adminmart.svg" alt="">
        </a>
    
        <div class="d-flex align-items-center justify-content-center flex-wrap">
            <!-- Support -->
            <a mat-button class="text-white d-none d-lg-flex" href="https://adminmart.com/support/" target="_blank">
                <div class="d-flex align-items-center gap-4">
                    <i-tabler name="lifebuoy" class="icon-20 d-flex"></i-tabler>
                    Support
                </div>
            </a>

            </a>

            </a>
        </div>
